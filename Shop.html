<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>WATCH SHOP</title>
</head>
<body>
    <header class="logo">WE STRIDE</header>
    <main class="background">
        <div class="head">
            <div class="left">
                <p class="title">WESTRIDE - 22</p>
                <p class="sub">The Smartest Watch</p>
                <p class="text">There is no one who loves pain it self who seeks after it 
                    <br> and wants to have it simply because it is pain...</p>
                <div class="button">
                    <button class="add">ADD TO CART</button>
                    <button class="buy">BUY</button>
                </div>
            </div>
            <div class="right">
                <img id="watch" class="image" src="png/black-watch.png" alt="smart-watch-black">
            </div>
            <div class="container-color">
                <button id="Black"></button>
                <button id="Orange"></button>
                <button id="Purple"></button>
                <button id="Pink"></button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
